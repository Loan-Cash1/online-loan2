<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transparent Login Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1521791136064-7986c2920216') no-repeat center center/cover;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(5px);

      /* Fixed centered position */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #ddd;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.9);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    .done-icon {
      font-size: 24px;
      color: green;
      vertical-align: middle;
      margin-left: 10px;
    }

    @media (max-width: 500px) {
      input, button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://i.ibb.co/ZpSd97F6/Whats-App-Image-2025-05-28-at-15-49-29-f0ce2e6b.jpg"/>
    <h2>Login</h2>
    <input type="text" id="nic" placeholder="ජාතික හැඳුනුම්පත් අංකය" />
    <input type="tel" id="phone" placeholder="දුරකථන අංකය (10)" maxlength="10" />
    <button onclick="handleLogin()">Apply</button>
    <div class="success-message" id="success">
      සාර්ථකයි! <span class="done-icon">✔</span>
    </div>
  </div>

  <script>
    function handleLogin() {
      const nic = document.getElementById("nic").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const successDiv = document.getElementById("success");

      if (phone.length !== 10 || isNaN(phone)) {
        alert("කරුණාකර වලංගු දුරකථන අංකයක් (අංක 10ක්) ඇතුලත් කරන්න.");
        return;
      }

      successDiv.style.display = "block";

      // Optional redirect
      // window.location.href = "https://example.com/apply";
    }
  </script>
</body>
</html>
