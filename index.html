<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transparent Login Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.ibb.co/MypFzr2W/book-841171-1280.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      margin: 0;
      height: 100vh;
      overflow: auto;
    }

    @media (max-width: 600px) {
      body {
        background-size: contain;
        background-position: top center;
      }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(5px);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #ddd;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .shiny-button {
      position: relative;
      overflow: hidden;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      padding: 12px;
    }

    .shiny-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      height: 100%;
      width: 50%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), rgba(255,255,255,0.6), rgba(255,255,255,0.3));
      transform: skewX(-20deg);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }

    .shiny-button:hover {
      background-color: #45a049;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }

    .done-icon {
      font-size: 24px;
      color: green;
      vertical-align: middle;
      margin-left: 10px;
    }

    .contact-info {
      margin-top: 25px;
      font-size: 14px;
      color: #333;
    }

    .contact-info span {
      font-weight: bold;
      color: #000;
    }

    @media (max-width: 500px) {
      input, .shiny-button {
        font-size: 15px;
        padding: 10px;
      }

      .contact-info {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img class="logo" src="https://i.ibb.co/ZpSd97F6/Whats-App-Image-2025-05-28-at-15-49-29-f0ce2e6b.jpg" alt="Logo" />
    <h2>Login</h2>
    <input type="text" id="nic" placeholder="ජාතික හැඳුනුම්පත් අංකය" />
    <input type="tel" id="phone" placeholder="දුරකථන අංකය (10)" maxlength="10" />
    <button class="shiny-button" onclick="handleLogin()">Apply</button>
    <div class="success-message" id="success">
      සාර්ථකයි! <span class="done-icon">✔</span>
    </div>
    <div class="contact-info">
      ඔබට ප්‍රශ්නයක් තියෙනවාද? <br />අමතන්න: <span>0771234567</span>
    </div>
  </div>

  <script>
    function handleLogin() {
      const nic = document.getElementById("nic").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const successDiv = document.getElementById("success");

      if (phone.length !== 10 || isNaN(phone)) {
        alert("කරුණාකර වලංගු දුරකථන අංකයක් (අංක 10ක්) ඇතුලත් කරන්න.");
        return;
      }

      successDiv.style.display = "block";
    }
  </script>
</body>
</html>
